apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  labels:
    app: cart-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
      - name: cart
        image: YOUR_REGISTRY/cart-service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8080"
        - name: CART_USE_REDIS
          value: "1"
        - name: CART_REDIS_URL
          value: "redis://redis:6379/0"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rds-credentials-cart
              key: database_url
        - name: DB_SCHEMA
          valueFrom:
            secretKeyRef:
              name: rds-credentials-cart
              key: schema
        ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  labels:
    app: cart-service
spec:
  selector:
    app: cart-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
