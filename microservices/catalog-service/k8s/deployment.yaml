apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
      - name: catalog
        image: YOUR_REGISTRY/catalog-service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8080"
        - name: CATALOG_GRPC_HOST
          value: "0.0.0.0"
        - name: CATALOG_GRPC_PORT
          value: "50051"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rds-credentials-catalog
              key: database_url
        - name: DB_SCHEMA
          valueFrom:
            secretKeyRef:
              name: rds-credentials-catalog
              key: schema
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 50051
          name: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  selector:
    app: catalog-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc
      port: 50051
      targetPort: 50051
  type: ClusterIP
